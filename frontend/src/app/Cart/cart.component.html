<div *ngIf="cartItems.length > 0; else emptyCart">
  <h3>Your cart has {{ cartItems.length }} item(s).</h3>
  <div class="singleProduct" *ngFor="let item of cartItems">
    <img src="{{ item.image }}" />
    <p>{{ item.name }} - Quantity: {{ item.quantity }}</p>
    <p>Price: ${{ (item.quantity * item.price).toFixed(2) }}</p>
    <button (click)="removeFromCart(item._id)">Remove from cart</button>
  </div>
  <p>Total: ${{ getTotalCost() | number: "1.2-2" }}</p>

  <h2>Checkout</h2>
  <button (click)="makePayment(getTotalCost())">Pay with stripe</button>
</div>

<ng-template #emptyCart>
  <p>Your cart is empty or could not be loaded.</p>
</ng-template>
