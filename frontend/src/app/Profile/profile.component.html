<div class="profile-body">
  <!-- If the user is signed in -->
  <div
    *ngIf="authService.currentUserSig(); else notLoggedIn"
    class="profile-container"
  >
    <h1>My Account</h1>
    <div class="email-container">
      <h2>Email</h2>
      <p>{{ authService.currentUserSig()?.email }}</p>
    </div>

    <div class="orderHistory">
      <h2>Order History</h2>
      <p>Check your past orders here:</p>
    </div>

    <div class="logout-container">
      <button class="logout" (click)="logout()">Logout</button>
    </div>
  </div>

  <!-- If the user is NOT signed in -->
  <ng-template #notLoggedIn>
    <h1>Login</h1>
    @if (errorMessage) {
      <div>{{ errorMessage }}</div>
    }
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login">
      <div class="email">
        <label for="email">Email</label>
        <input type="text" formControlName="email" />
      </div>
      <div class="password">
        <label for="password">Password</label>
        <input type="password" formControlName="password" />
      </div>
      <button type="submit" class="loginButton">Login</button>
    </form>

    <div class="createAccount">
      <a
        class="forgotPasswordLink"
        routerLink="/passwordreset"
        routerLinkActive="active"
        >Forgot Password?</a
      >
      <p>Don't have an account?</p>
      <a
        class="createAccountLink"
        routerLink="/create-account"
        routerLinkActive="active"
        >Create account</a
      >
    </div>
  </ng-template>
</div>
