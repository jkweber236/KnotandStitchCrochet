<div class="profile-body">
  <!-- If the user is signed in -->
  <div *ngIf="authService.currentUserSig(); else notLoggedIn">
    <p>
      Hi {{ authService.currentUserSig()?.username }}! Thank you for visiting
      our website!
    </p>
    <span (click)="logout()">Logout</span>
  </div>

  <!-- If the user is NOT signed in -->
  <ng-template #notLoggedIn>
    <h1>Login</h1>
    @if (errorMessage) {
      <div>{{ errorMessage }}</div>
    }
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login">
      <div class="email">
        <label for="email">Email</label>
        <input type="text" formControlName="email" />
      </div>
      <div class="password">
        <label for="password">Password</label>
        <input type="password" formControlName="password" />
      </div>
      <button type="submit" class="loginButton">Login</button>
    </form>

    <div class="createAccount">
      <p>Don't have an account?</p>
      <a
        class="createAccountLink"
        routerLink="/create-account"
        routerLinkActive="active"
        >Create account</a
      >
    </div>

    <form class="signup">
      <div class="username">
        <label for="username">Username</label>
        <input type="text" name="username" />
      </div>

      </div>
      <div class="confirmPassword">
        <label for="confirmPassword">Confirm Password</label>
        <input type="text" name="confirmPassword" />
      </div>
    </form> -->

</div>
