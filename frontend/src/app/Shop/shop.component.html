<div class="shop-body">
  <h1>Shop</h1>
  <div class="product-list">
    <div *ngFor="let product of products" class="product-card">
      <img [src]="product.image" alt="{{ product.name }}" width="150px" />
      <h2>{{ product.name }}</h2>
      <p>${{ product.price.toFixed(2) }}</p>
    </div>
  </div>
</div>
